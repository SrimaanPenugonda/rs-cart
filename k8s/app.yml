apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: rkalluru/d53-rs-cart:VERSION
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "redis-headless"
            - name: CATALOGUE_HOST
              value: "catalogue"
---
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  selector:
    app: cart
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
